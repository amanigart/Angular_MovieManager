<p-table styleClass="p-datatable-sm p-datatable-striped" [value]="members" [style]="{'margin-top': '11px'}">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">ID<p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="lastName">Name<p-sortIcon field="lastName"></p-sortIcon></th>
      <th pSortableColumn="firstName">First Name<p-sortIcon field="firstName"></p-sortIcon></th>
      <th>Email</th>
      <!-- <th pSortableColumn="active">Status<p-sortIcon field="active"></p-sortIcon></th> -->
      <th pSortableColumn="role">Role<p-sortIcon field="role" ></p-sortIcon></th>
      <th [style]="{ 'text-align' : 'center' }">Switchrole</th>
      <th [style]="{ 'text-align' : 'center' }">Delete</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-member let-rowIndex="rowIndex">
    <tr>
      <td>{{ member.id }}</td>
      <td>{{ member.lastName }}</td>
      <td>{{ member.firstName }}</td>
      <td>{{ member.email }}</td>
      <!-- <td>{{ member.isActive ? 'Active' : 'Banned' }}</td> -->
      <td>{{ member.isAdmin ? 'Admin' : 'User' }}</td>

      <td *ngIf="!(member.email === 'steve.lorent@bstorm.be')" [style]="{ 'text-align' : 'center' }">
        <p-inputSwitch [(ngModel)]="member.isAdmin" (onChange)="switchRole(member.id)"></p-inputSwitch>
      </td>
      <td *ngIf="(member.email === 'steve.lorent@bstorm.be')" [style]="{ 'text-align' : 'center' }">
        <span></span>
      </td>

      <td *ngIf="!(member.email === 'steve.lorent@bstorm.be')" [style]="{ 'text-align' : 'center' }">
        <button class="btn-base btn-prime" (click)="deleteMember(member.id)" [style]="{ 'background-color' : 'var(--pink-400)' }"> x </button>
      </td>
      <td *ngIf="(member.email === 'steve.lorent@bstorm.be')">
        <span></span>
      </td>
    </tr>
  </ng-template>
</p-table>
